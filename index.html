<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <main>
    <div class="view" data-view="show-case">
      <section class="showcase">
        <header class="home-header">
          <h2 class="logo">Virtual Aquarium</h2>
        </header>
        <video src="images/Home.mp4" muted loop autoplay></video>
        <div class="overlay"></div>
        <div class="text">
          <h2>Never Stop</h2>
          <h3>Exploring The Sea</h3>
          <button type="button" class="explore">Explore</button>
        </div>
      </section>
    </div>
  </main>

  <header class="header">
    <div class="container">
      <div class="row showcase-two">
        <div class="column-one-eighths">
          <a class="back-home" href="#"">
            <img class=" logo-img" src="images/Logo.jpg" alt="image-logo">
          </a>
        </div>
        <div class="column-one-fourth">
          <p class="logo">Virtual Aquarium</p>
        </div>
        <div class="column-one-fourth"> </div>
        <div class="column-different">
          <nav>
            <ul class="menu-two">
              <li class="nav"><a class="search-click-two" href="#">SEARCH</a></li>
              <li class="nav"><a class="list-click" href="#">LIST</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </header>
  <div class="hidden" data-view="list">
    <div class="container">
      <div class="first-row row">
        <div class="column-half intro-video-div">
          <video class="intro-video" src="images/fish 2.mp4" muted loop autoplay></video>
        </div>
        <div class="column-half background-color">
          <figure>
            <h2 class="fish-head">FISH</h2>
            <blockquote>
              <p class="quote">Fish are vertebrates (vertebrates have backbones) that live in water.
                They breathe using special organs called gills.
              </p>
            </blockquote>
            <figcaption>â€”NATIONAL GEOGRAPHIC KIDS</figcaption>
          </figure>
        </div>
      </div>
      <div class="row">
        <div class="column-full">
          <p class="aquatic-life">Explore Sea Life</p>
        </div>
      </div>
      <div class="row fish-cards">
        <ul class="fish-list">
        </ul>
      </div>
    </div>
  </div>

  <div class="hidden" data-view="fish">
    <div class="fish-container">
      <div class="fish-row">
        <div class="column-full">
          <div class="title-div">
            <p class="title">Crimson Jobfish</p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="column-one-sixth">
          <span class="angle-left">
            <i class="fa-solid fa-angle-left fa-2xl"></i>
          </span>
        </div>
        <div class="column-two-third fish-image-div">
          <div class="fish-div">
            <img class="fish-img" src="images/empty fish.png" alt="fish">
          </div>
        </div>
        <div class="column-one-sixth">
          <span class="angle-right">
            <i class="fa-solid fa-angle-right fa-2xl"></i>
          </span>
        </div>
      </div>
      <div class="row fish-image-row">
        <div class="column-one-sixth"></div>
        <div class="column-half press-like-div">
          <div class="press-like">
            <p class="like">&ldquo;If you like the fish, <br>click it to express like!&rdquo;</p>
          </div>
        </div>
        <div class="column-one-third fish-icon-div">
          <div class="fish-icon">
            <img src="images/fish icon.png" alt="fish" class="fish blue">
          </div>
        </div>
      </div>
      <div class="row table-row">
        <table>
          <tbody>
            <tr>
              <th class="th-scientific-name">Scientific Name</th>
              <td class="scientific-name">Pristipomoides filamentosus</td>
            </tr>
            <tr>
              <th class="th-location">Location</th>
              <td class="location-li">
                <ul class="fish-location-list">
                </ul>
              </td>
            </tr>
            <tr>
              <th>Population</th>
              <td class="population">
              </td>
            </tr>
            <tr>
              <th>Biology</th>
              <td class="biology-li">
                <ul class="fish-biology-list">
                </ul>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="row">
        <div class="column-full list-button-div">
          <button class="back-to-list" type="button">Go Back to Fish List</button>
        </div>
      </div>
    </div>
  </div>

  <div class="hidden" data-view="search">
    <div class="container">
      <div class="row first-row">
        <div class="column-full">
          <div class="search-input">
            <input type="text" class="search-input" placeholder="Look Up Fish" required>
          </div>
        </div>
      </div>
      <div class="row fish-cards-two">
        <ul class="result-list">
        </ul>
      </div>
    </div>
  </div>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
